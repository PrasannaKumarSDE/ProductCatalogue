<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form action="/api/products/upload-with-product" method="post" enctype="multipart/form-data">
        <label>Name:</label><input type="text" name="name" required><br>
        <label>Description:</label><input type="text" name="description"><br>
        <label>Price:</label><input type="number" name="price" step="0.01" required><br>
        <label>Category:</label><input type="text" name="category" required><br>
        <label>Stock Quantity:</label><input type="number" name="stockQuantity" required><br>
        <label>Image:</label><input type="file" name="file" accept="image/*"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
